<h1>Account Detail</h1>

<div class="button-container">
  <button mat-raised-button (click)="navigateToOverview()">
    <mat-icon>arrow_backward</mat-icon>
  </button>
</div>

<mat-card *ngIf="account">
  <mat-card-header>
    <mat-card-title>
      {{ account.name }}
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <img class="image" [src]="account.avatarUrl" />
    <p><b>Id:</b> {{ account.id }}</p>
    <p><b>CreatedAt:</b> {{ account.createdAt }}</p>
    <p><b>Status:</b> {{ account.status }}</p>
    <p><b>avatarUrl:</b> {{ account.avatarUrl }}</p>
  </mat-card-content>
</mat-card>
